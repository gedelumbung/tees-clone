
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Gede Lumbung">

    <title>Clothes Design Editor</title>
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
  </head>

  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#"><i class="fa fa-pencil-square"></i> Clothes Template Editor</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Editor</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
    <div class="wrapper">
      <div class="row row-offcanvas row-offcanvas-left active">
          <!-- sidebar -->
          <div class="column col-sm-3 col-xs-1 sidebar-offcanvas" id="sidebar">
              <ul class="nav sidebar-nav" id="menu">
                  <li id="btn-product"><a href="#"><i class="fa fa-wrench fa-2x"></i><span>Product and Color</span></a></li>
                  <li id="btn-text"><a href="#"><i class="fa fa-font fa-2x"></i><span>Add Text</span></a></li>
                  <li id="btn-shape"><a href="#"><i class="fa fa-star fa-2x"></i><span>Add Shape </span></a></li>
                  <li id="btn-image"><a href="#"><i class="fa fa-image fa-2x"></i><span>Image Upload</span></a></li>
              </ul>
          </div>
          <div class="column col-sm-3 col-xs-1 sidebar-offcanvas-content sidebar-content" id="sidebar-content-product">
            <div editor-back-button="">
              <button type="button" class="btn btn-secondary btn-close" title="Close" id="btn-close-sidebar-product">
                <i class="fa fa-caret-left"></i> 
                Back
              </button>
            </div>
            <h4>Select Type of Clothes</h4>
            <select class="form-control" id="clothes_type">
              <option value="men">Kaos Pria</option>
              <option value="women">Kaos Wanita</option>
              <option value="kids">Kaos Anak-Anak</option>
            </select>
            <hr>
            <h4>Select Color</h4>
            <select class="form-control" id="clothes_color">
              <option value="red">Red</option>
              <option value="black">Black</option>
              <option value="white">White</option>
              <option value="yellow">Yellow</option>
              <option value="blue">Blue</option>
            </select>
          </div>

          <div class="column col-sm-3 col-xs-1 sidebar-offcanvas-content sidebar-content" id="sidebar-content-text">
            <div editor-back-button="">
              <button type="button" class="btn btn-secondary btn-close" title="Close" id="btn-close-sidebar-text">
                <i class="fa fa-caret-left"></i> 
                Back
              </button>
            </div>
            <h4>Add Text</h4>
            <textarea class="form-control" rows="5" placeholder="Add text here...."></textarea>
            <button type="button" class="btn btn-primary btn-block">
              Add Text 
            </button>
          </div>

          <div class="column col-sm-3 col-xs-1 sidebar-offcanvas-content sidebar-content" id="sidebar-content-shape">
            <div editor-back-button="">
              <button type="button" class="btn btn-secondary btn-close" title="Close" id="btn-close-sidebar-shape">
                <i class="fa fa-caret-left"></i> 
                Back
              </button>
            </div>
            <h4>Add Shape</h4>
            <div class="row shape">
              <div class="col-md-4">
                <span class="btn-add-shape square-shape">
                  <div class="square"></div>
                  Square
                </span>
              </div>
              <div class="col-md-4">
                <span class="btn-add-shape circle-shape">
                  <div class="circle"></div>
                  Circle
                </span>
              </div>
              <div class="col-md-4">
                <span class="btn-add-shape triangle-shape">
                  <div class="triangle"></div>
                  Triangle
                </span>
              </div>
            </div>
            <hr>
            <h4>Select Color</h4>
            <select class="form-control">
              <option>Merah</option>
              <option>Hitam</option>
              <option>Putih</option>
              <option>Kuning</option>
              <option>Biru</option>
            </select>
          </div>

          <div class="column col-sm-3 col-xs-1 sidebar-offcanvas-content sidebar-content" id="sidebar-content-image">
            <div editor-back-button="">
              <button type="button" class="btn btn-secondary btn-close" title="Close" id="btn-close-sidebar-image">
                <i class="fa fa-caret-left"></i> 
                Back
              </button>
            </div>
            <h4>Image Upload</h4>
            <input type="file" class="form-control" name="">
          </div>
          <div class="column col-sm-9 col-xs-11" id="main">
            <div class="toolbar-placeholder">                       
              <div class="btn-group" role="group">
                <button type="button" class="btn btn-warning">
                  <i class="fa fa-arrow-circle-down"></i>
                </button>
                <button type="button" class="btn btn-warning">
                  <i class="fa fa-arrow-circle-up"></i>
                </button>
                <button type="button" id="btn-flip" class="btn btn-warning">
                  <i class="fa fa-retweet"></i> Flip Side
                </button>
                <button type="button" class="btn btn-warning">
                  <i class="fa fa-pencil"></i>
                </button>
                <button type="button" class="btn btn-warning">
                  <i class="fa fa-remove"></i>
                </button>
              </div>                                                
            </div>
            <div class="outer">
              <canvas width="270" height="350" id="front-canvas" class="inner" style="border: 1px dashed #999;"></canvas>
              <canvas width="270" height="350" id="back-canvas" class="inner" style="border: 1px dashed #999;"></canvas>
            </div>
            <div class="bg-template" id="bg-template"></div>
          </div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="bower_components/fabric.js/dist/fabric.min.js"></script>
  <script type="text/javascript">
    var clothesType = 'men';
    var clothesColor = 'red';
    var currentSide = 'front';

    function init(){
      closeSidebarContent();
      loadDefaultTemplate();
      initCanvas();
    }

    function initCanvas(){
      $('#front-canvas').show();
      $('#back-canvas').hide();

      var frontSide = new fabric.Canvas("front-canvas");
      var backSide = new fabric.Canvas("back-canvas");
    }

    function loadDefaultTemplate(){
      var bgTemplate = '<img src="images/clothes/'+clothesType+'/'+clothesColor+'-'+currentSide+'.png">';
      $('#bg-template').html(bgTemplate);
    }

    function closeSidebarContent(){
      $('#sidebar-content-product').hide();
      $('#sidebar-content-text').hide();
      $('#sidebar-content-shape').hide();
      $('#sidebar-content-image').hide();
    }

    $('#btn-close-sidebar-product, #btn-close-sidebar-text, #btn-close-sidebar-shape, #btn-close-sidebar-image').click(function(){
      closeSidebarContent();
    });

    $('#btn-product').click(function(){
      closeSidebarContent();
      $('#sidebar-content-product').show();
    });

    $('#btn-text').click(function(){
      closeSidebarContent();
      $('#sidebar-content-text').show();
    });

    $('#btn-shape').click(function(){
      closeSidebarContent();
      $('#sidebar-content-shape').show();
    });

    $('#btn-image').click(function(){
      closeSidebarContent();
      $('#sidebar-content-image').show();
    });

    $('#clothes_type').change(function(){
      clothesType = $(this).val();
      if(clothesColor !== ''){
        var bgTemplate = '<img src="images/clothes/'+clothesType+'/'+clothesColor+'-'+currentSide+'.png">';
        $('#bg-template').html(bgTemplate);
      }
    });

    $('#clothes_color').change(function(){
      clothesColor = $(this).val();
      if(clothesType !== ''){
        var bgTemplate = '<img src="images/clothes/'+clothesType+'/'+clothesColor+'-'+currentSide+'.png">';
        $('#bg-template').html(bgTemplate);
      }
    });

    $('#btn-flip').click(function(){
      $('#'+currentSide+'-canvas').hide();
      if(currentSide === 'back'){
        currentSide = 'front';
      }
      else{
        currentSide = 'back';
      }
      $('#'+currentSide+'-canvas').show();

      var bgTemplate = '<img src="images/clothes/'+clothesType+'/'+clothesColor+'-'+currentSide+'.png">';
      $('#bg-template').html(bgTemplate);
      
    });

    init();
  </script>
</html>
